name: CI
on:
  push:
    branches:
      - main
jobs:
  myjob0:
    runs-on: ubuntu-latest
    steps:
      - id: myoutput
        run: |
          echo "JSON_RESPONSE<<EOF" >> ${GITHUB_ENV}
          echo "hello" >> ${GITHUB_ENV}
          echo "EOF" >> ${GITHUB_ENV}
      - run: |
          echo ${{ env.JSON_RESPONSE }}

      - id: myoutput2
        run: |
          A=$(
            cat <<EOF
          =AWEOIUFDNIJNFA
          KJDNFIJXNFIDZHBNRGFIA
          JNFKSJDNFJSNDJFS
          EOF
          )
          echo "JSON_RESPONSE<<EOF" >> ${GITHUB_OUTPUT}
          echo "$A" >> ${GITHUB_OUTPUT}
          echo "EOF" >> ${GITHUB_OUTPUT}
      - run: |
          echo "${{ steps.myoutput2.outputs.JSON_RESPONSE }}"
