name: CI
on:
  workflow_call:
    inputs:
      myinput:
        required: true
        type: string
    outputs:
      myouypuy:
        value: ${{ jobs.myjob.outputs.myouypuy }}
      myouypuy2:
        value: ${{ inputs.myinput }}
jobs:
  myjob:
    runs-on: ubuntu-latest
    outputs:
      myouypuy: ${{ steps.mystep.outputs.myouypuy }}
    steps:
      - run: echo ${{ inputs.myinput }}
      - run: echo "123456"
      - id: mystep
        run: echo "myouypuy=1234567" >> ${GITHUB_OUTPUT}
